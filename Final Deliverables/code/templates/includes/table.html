<style>
  
  table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    width: 100%;
    font-size: 16px;
  font-weight: normal;
}

thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
}

 th,
 td {
    padding: 12px 15px;
}

 tbody tr {
    border-bottom: 1px solid #dddddd;
}

 tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

 tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}

 tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}

.table-box{
  margin: 10px 70px 70px;
}

</style>

<div class="table-box">
  <table >
    <thead>
      {% for header in headings %}
      <th>{{header}}</th>
      {% endfor %}
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for cell in row %}
        <td>{{row[cell]}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
